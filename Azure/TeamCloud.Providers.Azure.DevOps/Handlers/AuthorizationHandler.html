<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        html, body { 
            height: 100% 
        }
        form {
            margin: 5% 10%;
        }
        #content {
            height: 100%;
            padding: 50px 20px;
            background-color: #F0F0F0;
            border-left: 1px solid lightgray;
            border-right: 1px solid lightgray;
        }
    </style>
</head>
<body>

    <div class="container-fluid h-100">
        <div class="row justify-content-center h-100">
            <div class="col-3"></div>
            <div class="col-6" id="content">
                <h1>TeamCloud Azure DevOps Provider</h1>
                <p>Click <a target="_blank" href="https://app.vsaex.visualstudio.com/app/register">here</a> to register a new Azure DevOps application.</p>
                <h2>Authorize provider</h2>
                <div id="error" class="alert alert-danger" style="display: none;">
                    <strong>Error:</strong> {@Error}.
                </div>
                <div id="success" class="alert alert-success" style="display: none;">
                    Successfully authorized TeamCloud Azure DevOps provider.
                </div>
                <form method="post" enctype="application/x-www-form-urlencoded">
                    <div id="registrationForm">
                        <div class="form-group">
                            <label for="client_id">Organization</label>
                            <input type="text" class="form-control" name="organization" id="organization" placeholder="Enter your Azure DevOps organization name" />
                        </div>
                        <div class="form-group">
                            <label for="client_id">Application/Client Id</label>
                            <input type="text" class="form-control" name="client_id" id="client_id" placeholder="Enter your id" />
                        </div>
                        <div class="form-group">
                            <label for="client_secret">Appliation/Client Secret</label>
                            <input type="password" class="form-control" name="client_secret" id="client_secret" placeholder="Enter your secret" />
                        </div>
                        <button type="submit" class="btn btn-primary">Authorize</button>
                    </div>
                </form>
            </div>
            <div class="col-3"></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script type="text/javascript">

        $.existsQueryParam = function (name) {
            var match = new RegExp('[?&](' + name + ')(?:=([^&]*))?').exec(window.location.href);
            return match != null;
        }

        $.getQueryParam = function (name) {
            var match = new RegExp('[?&](' + name + ')(?:=([^&]*))?').exec(window.location.href);
            return match[2] || null;
        }

        if ($.existsQueryParam('succeeded')) {
            $('#success').toggle(true);
        }

    </script>
</body>
</html>
