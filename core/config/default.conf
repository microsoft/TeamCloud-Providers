server {

    listen       80;
    listen  [::]:80;

    server_name  localhost;
    access_log   /var/log/nginx/access.log warn;
    error_log    /var/log/nginx/error.log warn;

    location / {
        autoindex   on;
        root        /mnt/templates/root;
    }

    error_page   500 502 503 504  /50x.html;

    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}